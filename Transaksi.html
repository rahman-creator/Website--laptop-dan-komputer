<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi - Toko Gadget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #3498db;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Formulir Transaksi</h1>
</header>

<nav>
  <a href="index.html">Beranda</a>
  <a href="produk.html">Lihat Produk</a>
  <a href="transaksi.html">Transaksi</a>
  <a href="tentang.html">Tentang Kami</a>
</nav>

<div class="form-container">
  <form action="#" method="post">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="produk">Pilih Produk:</label>
    <select id="produk" name="produk" required>
      <option value="smartphone">ASUS Zenfone 10</option>
      <option value="laptop">Axioo hype 7 AMD X8</option>
      <option value="komputer">DEKSTOP ADVAN</option>
    </select>

    <label for="alamat">Alamat Pengiriman:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" min="1" required>

    <button type="submit">Kirim Transaksi</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Toko Gadget. All rights reserved.</p>
</footer>

</body>
</html>
